{%extends 'customer/basecus.html'%}{%load static%}{%block MyAccount_content %}

<div class="woocommerce-MyAccount-content">
  <div class="woocommerce-notices-wrapper"></div>
  <form class="woocommerce-EditAccountForm edit-account" action="?/" method="post">
    {%csrf_token %}
    <p
      class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first"
    >
      <label for="account_first_name"
        >Tên&nbsp;<span class="required">*</span></label
      >
      <input
        type="text"
        class="woocommerce-Input woocommerce-Input--text input-text"
        name="first_name"
        id="account_first_name"
        autocomplete="given-name"
        value=""
      />
    </p>
    <p
      class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last"
    >
      <label for="account_last_name"
        >Họ&nbsp;<span class="required">*</span></label
      >
      <input
        type="text"
        class="woocommerce-Input woocommerce-Input--text input-text"
        name="last_name"
        id="account_last_name"
        autocomplete="family-name"
        value=""
      />
    </p>
    <div class="clear"></div>

    <p
      class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
    >
      <label for="account_display_name"
        >Tên hiển thị&nbsp;<span class="required">*</span></label
      >
      <input
        type="text"
        class="woocommerce-Input woocommerce-Input--text input-text"
        name="name"
        id="account_display_name"
        value="{{cus.username}}"
      />
      <span
        ><em
          >Tên này sẽ hiển thị trong trang Tài khoản và phần Đánh giá sản
          phẩm</em
        ></span
      >
    </p>
    <div class="clear"></div>

    <p
      class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
    >
      <label for="account_email"
        >Địa chỉ email&nbsp;<span class="required">*</span></label
      >
      <input
        type="email"
        class="woocommerce-Input woocommerce-Input--email input-text"
        name="email"
        id="account_email"
        autocomplete="email"
        value="{{cus.email}}"
      />
    </p>

    <fieldset>
      <legend>Thay đổi mật khẩu</legend>

      <p
        class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
      >
        <label for="password_current"
          >Mật khẩu hiện tại (bỏ trống nếu không đổi)</label
        >
        <input
          type="password"
          class="woocommerce-Input woocommerce-Input--password input-text"
          name="password_current"
          id="password_current"
          autocomplete="off"
        />
      </p>
      <p
        class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
      >
        <label for="password_1">Mật khẩu mới (bỏ trống nếu không đổi)</label>
        <input
          type="password"
          class="woocommerce-Input woocommerce-Input--password input-text"
          name="password_1"
          id="password_1"
        />
      </p>
      <p
        class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
      >
        <label for="password_2">Xác nhận mật khẩu mới</label>
        <input
          type="password"
          class="woocommerce-Input woocommerce-Input--password input-text"
          name="password_2"
          id="password_2"
        />
      </p>
    </fieldset>
    <div class="clear"></div>

    <p>
      <button
        type="submit"
        class="woocommerce-Button button"
        name="save_account_details"
        value="Lưu thay đổi"
      >
        Lưu thay đổi
      </button>
      <input type="hidden" name="action" value="save_account_details" />
    </p>
  </form>
</div>

{%endblock%}
