{%extends 'customer/basecus.html'%}{%block MyAccount_content %}

<div class="woocommerce-MyAccount-content">
  <div class="woocommerce-notices-wrapper"></div>

  <form method="post">
    {%csrf_token%}
    <h3>Địa chỉ thanh toán</h3>
    <div class="woocommerce-address-fields">
      <div class="woocommerce-address-fields__field-wrapper">
        <p
          class="form-row form-row-first validate-required"
          id="billing_first_name_field"
          data-priority="10"
        >
          <label for="billing_first_name" class=""
            >Tên&nbsp;<abbr class="required" title="bắt buộc">*</abbr></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_first_name"
              id="billing_first_name"
              placeholder=""
              value="{%if addr%}{{addr.first_Name}}{%endif %}"
              autocomplete="given-name"
          /></span>
        </p>
        <p
          class="form-row form-row-last validate-required"
          id="billing_last_name_field"
          data-priority="20"
        >
          <label for="billing_last_name" class=""
            >Họ&nbsp;<abbr class="required" title="bắt buộc">*</abbr></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_last_name"
              id="billing_last_name"
              placeholder=""
              value="{%if addr%}{{addr.last_Name}}{%endif %}"
              autocomplete="family-name"
          /></span>
        </p>
        <p class="form-row form-row-wide" id="billing_company_field">
          <label for="billing_company" class=""
            >Tên công ty&nbsp;<span class="optional">(tuỳ chọn)</span></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_company"
              id="billing_company"
              placeholder=""
              value="{%if addr%}{{addr.company}}{%endif %}"
              autocomplete="organization"
          /></span>
        </p>

        <p
          class="form-row form-row-wide address-field validate-required"
          id="billing_address_1_field"
          data-priority="50"
        >
          <label for="billing_address_1" class=""
            >Địa chỉ&nbsp;<abbr class="required" title="bắt buộc"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_address_1"
              id="billing_address_1"
              placeholder="Địa chỉ"
              value="{%if addr%}{{addr.address}}{%endif %}"
              autocomplete="address-line1"
          /></span>
        </p>
        <p class="form-row form-row-wide address-field validate-province">
          <label for="billing_province" class=""
            >Huyện&nbsp;<span class="optional"></span></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_province"
              id="billing_province"
              value="{%if addr%}{{addr.province}}{%endif %}"
              autocomplete="address-level1"
              placeholder=""
          /></span>
        </p>
        <p
          class="form-row form-row-wide address-field validate-required"
          id="billing_city_field"
          data-priority="70"
        >
          <label for="billing_city" class=""
            >Tỉnh / Thành phố&nbsp;<abbr class="required" title="bắt buộc"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="text"
              class="input-text"
              name="billing_city"
              id="billing_city"
              placeholder=""
              value="{%if addr%}{{addr.city}}{%endif %}"
              autocomplete="address-level2"
          /></span>
        </p>

        <p
          class="form-row form-row-wide validate-required validate-phone"
          id="billing_phone_field"
          data-priority="100"
        >
          <label for="billing_phone" class=""
            >Số điện thoại&nbsp;<abbr class="required" title="bắt buộc"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="tel"
              class="input-text"
              name="billing_phone"
              id="billing_phone"
              placeholder=""
              value="{%if addr%}{{addr.phone}}{%endif %}"
              autocomplete="tel"
          /></span>
        </p>
        <p
          class="form-row form-row-wide validate-required validate-email"
          id="billing_email_field"
          data-priority="110"
        >
          <label for="billing_email" class=""
            >Địa chỉ email&nbsp;<abbr class="required" title="bắt buộc"
              >*</abbr
            ></label
          ><span class="woocommerce-input-wrapper"
            ><input
              type="email"
              class="input-text"
              name="billing_email"
              id="billing_email"
              placeholder=""
              value="{%if addr%}{{addr.first_Name}}{%else%}{{email}}{%endif%}"
              autocomplete="email username"
          /></span>
        </p>
      </div>

      <p>
        <button
          type="submit"
          class="button"
          name="save_address"
          value="Lưu địa chỉ"
        >
          Lưu địa chỉ
        </button>
        <input
          type="hidden"
          id="woocommerce-edit-address-nonce"
          name="woocommerce-edit-address-nonce"
          value="d3ead695af"
        /><input
          type="hidden"
          name="_wp_http_referer"
          value="/tai-khoan/edit-address/thanh-toan/"
        />
        <input type="hidden" name="action" value="edit_address" />
      </p>
    </div>
  </form>
</div>

{% endblock %} {%block breadcrumb%}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd5 blog-breadcrumb">
  <ol class="breadcrumb breadcrumb-arrows">
    <li><a href="">Trang chủ</a></li>
    /
    <li>Đia chỉ</li>
    /
    <li>Địa chỉ</li>
  </ol>
</div>
{%endblock%}
